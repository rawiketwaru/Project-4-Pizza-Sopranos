  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Bestellen</h2>

        <div class="form-group mt-3">
          <input type="normal" id="normal" class="form-control" placeholder="Naam" />

          <div class="form-group mt-3">
            <input type="normal" id="normal" class="form-control" placeholder="Adres" />
          </div>

          <div class="form-group mt-3">
            <input type="normal" id="normal" class="form-control" placeholder="Telefoonnummer" />
          </div>

          <h1></h1>

          <div class="form-group mt-3">
            <div class="dropdown">
              <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" id="btn"
                style="background-color: green;">
                Kies je pizza hier
              </button>
              <ul class="dropdown-menu" id="container">
                <li><button onclick='document.getElementById("btn").innerHTML = "Pizza margherita (€9,00)"'>Pizza
                    margherita (€9,00)</button></li>
                <li><button onclick='document.getElementById("btn").innerHTML = "Pizza salami (€12,00)"'>Pizza salami
                    (€12,00)</button></li>
                <li><button onclick='document.getElementById("btn").innerHTML = "Pizza hawai (€13,00)"'>Pizza hawai
                    (€13,00)</button></li>
                <li><button onclick='document.getElementById("btn").innerHTML = "Pizza worst (€12,00)"'>Pizza worst
                    (€12,00)</button></li>
                <li><button onclick='document.getElementById("btn").innerHTML = "Pizza spicy (€15,00)"'>Pizza spicy
                    (€15,00)</button></li>
                <li><button onclick='document.getElementById("btn").innerHTML = "Pizza vegetarisch (€13,00)"'>Pizza
                    vegetarisch (€13,00)</button></li>
                <li><button onclick='document.getElementById("btn").innerHTML = "Pizza vegan (€11,00)"'>Pizza vegan
                    (€11,00)</button></li>
              </ul>
            </div>
          </div>

          <div class="form-check mt-3">
            <input type="checkbox" class="form-check-input" id="ingelogdBlijven" />
            <label class="form-check-label" for="ingelogdBlijven">Extra groot(+€3,00)</label>
          </div>

          <div class="form-check mt-3">
            <input type="checkbox" class="form-check-input" id="ingelogdBlijven1" />
            <label class="form-check-label" for="ingelogdBlijven1">Knoflooksaus(+€2,00)</label>
          </div>

          <h1></h1>

        </div>
        <a onclick='document.getElementById("bestelBtn").innerHTML = "De pizza is besteld! ☑"; document.getElementById("bestelBtn").style="background-color: green; border-color: green"' class="btn btn-primary" id="bestelBtn">Bestellen</a>
